apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-gate
  annotations:
    konghq.com/strip-path: 'true'
spec:
  ingressClassName: kong
  rules:
  - host: kong.example
    http:
      paths:
      - path: /users
        pathType: ImplementationSpecific
        backend:
          service:
            name: ms-user
            port:
              number: 8080
      - path: /reviews
        pathType: ImplementationSpecific
        backend:
          service:
            name: ms-review
            port:
              number: 8080
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: ms-frontend
            port:
              number: 8080