apiVersion: v1
kind: Service
metadata:
  labels:
    app: ms-frontend
  name: ms-frontend
spec:
  ports:
  - port: 8080
    name: tcp
    protocol: TCP
    targetPort: 8080
  selector:
    app: ms-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ms-frontend
  name: ms-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-frontend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ms-frontend
    spec:
      containers:
      - image: b193/ms-frontend:latest
        name: ms-frontend
        ports:
        - containerPort: 8080
